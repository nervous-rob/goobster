properties:
  configuration:
    ingress:
      external: true
      targetPort: 3000
      transport: http
  template:
    containers:
      - name: goobster
        image: nervouslabsdev.azurecr.io/ca-goobster:${IMAGE_TAG}
        probes:
          - type: liveness
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3 
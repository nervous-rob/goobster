properties:
  configuration:
    ingress:
      external: true
      targetPort: 3000
      transport: http
    environmentId: ${ENVIRONMENT_ID}
  template:
    containers:
      - name: goobster
        image: nervouslabsdev.azurecr.io/ca-goobster:${IMAGE_TAG}
        probes:
          - type: liveness
            tcpSocket:
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 5
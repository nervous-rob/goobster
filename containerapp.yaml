properties:
  environmentId: /subscriptions/${SUBSCRIPTION_ID}/resourceGroups/rg-sharedresources-dev/providers/Microsoft.App/managedEnvironments/cae-sharedresources-dev
  configuration:
    ingress:
      external: true
      targetPort: 3000
      transport: http
  template:
    containers:
      - name: goobster
        image: nervouslabsdev.azurecr.io/ca-goobster:${IMAGE_TAG}
        probes:
          - type: liveness
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3 
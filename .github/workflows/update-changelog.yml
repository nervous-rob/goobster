name: Update Changelog

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'changelog.md'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Verify git installation
        run: |
          git --version
          git status
          echo "Total commits: $(git rev-list --count HEAD)"
          echo "Latest commit: $(git log -1 --pretty=format:'%h - %s (%an, %ad)')"
      
      - name: Make script executable
        run: chmod +x ./scripts/rebuild-changelog.js
      
      - name: Run changelog generator
        run: |
          node ./scripts/rebuild-changelog.js
          if [ $? -ne 0 ]; then
            echo "::warning::Changelog generator failed, but continuing workflow"
          fi
      
      - name: Verify changelog exists
        run: |
          if [ -f "changelog.md" ]; then
            echo "Changelog exists, size: $(stat -c%s changelog.md) bytes"
            echo "First 10 lines:"
            head -n 10 changelog.md
          else
            echo "::error::Changelog file not found!"
            echo "# Changelog" > changelog.md
            echo "" >> changelog.md
            echo "## [1.0.0] - $(date +%Y-%m-%d)" >> changelog.md
            echo "" >> changelog.md
            echo "### Added" >> changelog.md
            echo "- Initial version" >> changelog.md
            echo "" >> changelog.md
            echo "Created a basic changelog as fallback."
          fi
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code changelog.md || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Configure Git
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git add changelog.md
          git commit -m "docs: update changelog [skip ci]"
          git push
        
      - name: Report success
        run: echo "Changelog update process completed successfully" 